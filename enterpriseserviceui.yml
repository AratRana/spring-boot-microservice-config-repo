server:
  port: 8096
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: ENTERPRISESERVICEUI
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp


zuul:
  routes:
    enterpriseservice:
      path: /rest/api/security/enterprises/**
      service-id: enterpriseservice
      strip-prefix: false
    
ribbon:
  eager-load:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  eureka:
    enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery:8761/eureka/
